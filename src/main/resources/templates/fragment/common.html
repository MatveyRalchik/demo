<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <title>Common template</title>
    <div th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
    </div>
</head>
<body>
<div th:fragment="menu">
<!--    <span><b th:if="${#httpServletRequest.requestURI=='/user'}">Users</b></span>-->
    <span><a href="/">Main</a></span>
    <span><a href="/user">Users</a></span>
    <span><a href="/registration">Registration</a></span>
    <span><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></span>
    <span>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        <i sec:authentication="name"></i>
        <i sec:authorize="hasAuthority('ADMIN')">(admin)</i>
    </span>
</div>
</body>
</html>
