<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <title>User list</title>
    <div th:replace="fragment/common :: header"/>
</head>
<body>
<div th:replace="fragment/common :: menu"/>
<h2>User list</h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"/>
        <td th:text="${#strings.setJoin(user.roles, ', ')}"/>
        <td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
